{% extends 'base.html' %}

{% block headcss %}
{{ super() }} <link rel="stylesheet" href="{{ url_for('static', filename='css/kategorija.css') }}" type="text/css"/>
{% endblock %}

{% block content %}

<div class="category-name">
    <h2>{{ podaci.0}}</h2>
</div>

{% for i in range(podaci.1) %}
    <div class="category-videos">

        <div class="video-name">
            <h3>Naziv klipa{{ i }}</h3>
        </div>

        <div class="video-image">
            <img src="../static/images/test.png" width="100%" height="100%">
        </div>

        <div class="video-post">
            <a href=""><i class="fa fa-eye"></i></a>
        </div>

    </div>
{% endfor %}

{% endblock %}
