{% extends 'base.html' %}

{% block headcss %}
{{ super() }} {{ render_link_rel('kategorija') }}
{% endblock %}

{% block content %}

<div class="category-name">
    <h2>{{ videos.0.podforum }}</h2>
</div>

{% for i in videos %}
    <div class="category-videos">

        <div class="video-name">
            <h3>{{ i.naslov }}</h3>
        </div>

        <div class="video-image">
            <img src="../static/images/test.png" width="100%" height="100%">
        </div>

        <div class="video-post">
            <a href="{{ url_for('uefa_comps.video', podforum = podforum , id = i.id )}}"><i class="fa fa-eye"></i></a>
        </div>

    </div>
{% endfor %}

{% endblock %}
